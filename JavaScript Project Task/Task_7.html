<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F=Dog Years</title>
  </head>
  <body>
    <script>
      var myAge = 19; //Create a variable named myAge, and set it equal to your age as a number
      var earlyYears = 2;
      //Create a variable named earlyYears and save the value 2 to it.
      earlyYears *= 10.5;
      laterYears = myAge - 2;
      //laterYears is calculated by subtracting 2 from myAge
      laterYears *= 4;
      console.log(laterYears);
      console.log(earlyYears);
      //my age in dog years
      let myAgeInDogYears = earlyYears + laterYears;
      //my name and age in dog years
      let myName = "SaiLakshmi".toLowerCase();
      console.log(
        `My name is ${myName}. I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years.`
      );
    </script>
  </body>
</html>
