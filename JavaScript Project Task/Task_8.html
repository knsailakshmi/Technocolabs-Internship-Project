<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Eight Ball</title>
  </head>
  <body>
    <script>
      let username = "SaiLakshmi";
      // if the user enters the name then say Hello Sailakshmi else just print Hello!
      username ? console.log(`Hello, ${username}`) : console.log("Hello!");
      let userQuestion = "Can you understand English??";
      console.log(`${userQuestion} -${username}`);
      const randomNumber = Math.floor(Math.random() * 8);
      let eightBall = "";
      switch (randomNumber) {
        case 0:
          eightBall = "It is certain";
          break;
        case 1:
          eightBall = "It is decidedly so";
          break;
        case 2:
          eightBall = "Reply hazy try again";
          break;
        case 3:
          eightBall = "Cannot predict now";
          break;
        case 4:
          eightBall = "Do not count on it";
          break;
        case 5:
          eightBall = "My sources say no";
          break;
        case 6:
          eightBall = "Outlook not so good";
          break;
        case 7:
          eightBall = "Signs point to yes";
          break;
      }
      console.log(`The eight ball answered:
 ${eightBall}`);
    </script>
  </body>
</html>
